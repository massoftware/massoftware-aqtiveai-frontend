<aside
  id="separator-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen bg-gray-100 flex flex-col"
  style="color: rgb(13, 13, 13)"
  aria-label="Sidebar"
>
  <!-- Fixed Header Section -->
  <div class="flex-shrink-0 p-3 border-b border-gray-200">
    <!-- Logo -->
    <div class="flex items-center mb-4">
      <img 
        src="../../assets/img/aqtivehr-web-logo.png" 
        alt="AqtiveHR Logo" 
        class="h-6 w-auto"
      />
    </div>

    <!-- New Chat Button -->
    <button
      (click)="addNewChat()"
      class="w-full flex items-center justify-start px-3 py-2 mb-3 bg-transparent rounded-lg hover:bg-gray-200 transition-colors duration-200 text-sm"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        ></path>
      </svg>
      New chat
    </button>

    <!-- Search Chats -->
    <div class="mb-3">
      <div class="relative">
        <svg
          class="absolute left-3 top-1/2 transform -translate-y-1/2 w-3.5 h-3.5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <input
          type="text"
          placeholder="Search chats"
          [(ngModel)]="searchTerm"
          (input)="filterChats()"
          class="w-full pl-9 pr-3 py-2 bg-white border border-gray-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none focus:border-gray-400 hover:bg-gray-50 transition-colors duration-200"
          style="color: rgb(13, 13, 13)"
        />
      </div>
    </div>

    <!-- Recent Chats Title -->
    <div class="text-xs text-gray-500 font-medium px-1">Recent Chats</div>
  </div>

  <!-- Scrollable Chat History Section -->
  <div class="flex-1 overflow-y-auto px-3 pt-2">
    <div *ngIf="filteredChats.length > 0; else noChats">
      <div
        *ngFor="let chatDetails of filteredChats"
        class="chat-item group flex items-center justify-between px-2 py-2 mb-2 rounded-md cursor-pointer transition-colors duration-150"
        [class.selected]="selectedChatId === chatDetails.id"
        (click)="getHistoryChatMessages(chatDetails.id)"
      >
        <div class="flex items-center flex-1 min-w-0">
          <span class="text-sm truncate flex-1" style="color: rgb(13, 13, 13)" [title]="'ID: ' + chatDetails.id">{{
            chatDetails.title
          }}</span>
        </div>
        <button
          (click)="deleteHistoricalChat(chatDetails.id); $event.stopPropagation()"
          class="opacity-0 group-hover:opacity-100 p-0.5 hover:bg-gray-300 rounded transition-all duration-150"
        >
          <svg
            class="w-3.5 h-3.5 text-gray-400 hover:text-red-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <ng-template #noChats>
      <div class="text-sm text-gray-500 text-center py-4">No chats yet</div>
    </ng-template>
  </div>

  <!-- Connection Status at Bottom -->
  <div class="flex-shrink-0 p-3 border-t border-gray-200">
    <div class="flex items-center justify-center" *ngIf="connectionStatus">
      <div
        class="flex items-center px-3 py-2 rounded-lg text-xs font-medium"
        [ngClass]="{
          'bg-blue-100 text-blue-800': connectionStatus === 'checking',
          'bg-green-100 text-green-800': connectionStatus === 'success',
          'bg-red-100 text-red-800': connectionStatus === 'failed'
        }"
      >
        <!-- Loading spinner for checking state -->
        <svg
          *ngIf="connectionStatus === 'checking'"
          class="animate-spin -ml-1 mr-2 h-3 w-3 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>

        <!-- Success icon -->
        <svg
          *ngIf="connectionStatus === 'success'"
          class="mr-2 h-3 w-3"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>

        <!-- Error icon -->
        <svg
          *ngIf="connectionStatus === 'failed'"
          class="mr-2 h-3 w-3"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>

        {{ connectionMessage }}
      </div>
    </div>
  </div>
</aside>
